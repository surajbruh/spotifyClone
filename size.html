<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;

        }

        .box{
            border: 1px solid blue;
            width: 10vw;
            height: 10vw;
        }

        .box > img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="http://i.pinimg.com/736x/62/a1/ed/62a1ed993ee56b484ca10a4bfead48a8.jpg" alt="">
    </div>
    <input type="range" value="0", max="100">
</body>
</html>
